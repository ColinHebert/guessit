name: ci
on:
  push: ~
  pull_request: ~
jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.5, 3.6, 3.7, 3.8, 3.9 ]  # pypy-3.6, pypy-3.7 are supported but a bit slow.
        regex: [ "0", "1" ]
        exclude:
          # regex module doesn't play well with pypy and unicode.
          - python-version: pypy-3.6
            regex: "1"
          - python-version: pypy-3.7
            regex: "1"
          # test regex module only with Python 3.8.
          - python-version: 3.5
            regex: "1"
          - python-version: 3.6
            regex: "1"
          - python-version: 3.7
            regex: "1"
          - python-version: 3.9
            regex: "1"

    steps:
      - name: Setup python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Git User config
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "github-actions"

      - name: Install Dependencies
        run: |
          pip install -e .[dev,test]
          pip install coveralls

      - name: Install regex
        run: |
          pip install regex
        if: matrix.regex == '1'

      - name: Pylint
        run: pylint guessit
        if: matrix.python-version != '3.9'

      - name: Test
        run: coverage run --source=guessit setup.py test
        env:
          REBULK_REGEX_ENABLED: ${{ matrix.regex }}

      - name: Coveralls
        run: coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

      - name: Build
        run: python setup.py build

      - name: Binary
        run: pyinstaller --dist ./dist guessit.spec
        if: matrix.python-version != 'pypy-3.7'

      - name: Check binary
        run: ./dist/guessit "Treme.1x03.Right.Place,.Wrong.Time.HDTV.XviD-NoTV.avi"
        if: matrix.python-version != 'pypy-3.7'

      - uses: actions/upload-artifact@v2
        if: matrix.regex == '0'
        with:
          name: guessit-dist-${{matrix.python-version}}
          path: ./dist

  commitlint:
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v2

  release:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Setup python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Git User config
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "github-actions"

      - name: Install python-semantic-release
        run: pip install python-semantic-release

      - name: Publish release
        run: semantic-release -v DEBUG publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

      - name: Merge master to develop
        uses: robotology/gh-action-nightly-merge@v1.3.2
        with:
          stable_branch: 'master'
          development_branch: 'develop'
          allow_ff: true
          user_name: github-actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}